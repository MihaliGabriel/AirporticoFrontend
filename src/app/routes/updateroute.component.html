<h2 mat-dialog-title>Update Route</h2>
<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
        <input matInput formControlName="id" placeholder="Id" readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="routeName" placeholder="Name" readonly>
  </mat-form-field>
    <mat-form-field>
        <mat-label>Departure airport</mat-label>
        <mat-select formControlName="departureAirport">
          <mat-option *ngFor="let airport of airports" [value]="airport.name">
            {{ airport.name }}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Arrival airport</mat-label>
        <mat-select formControlName="arrivalAirport">
          <mat-option *ngFor="let airport of airports" [value]="airport.name">
            {{ airport.name }}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{'actions.cancelButton' | translate}}</button>
  <button mat-button (click)="onSave()">{{'actions.saveButton' | translate}}</button>
</mat-dialog-actions>
