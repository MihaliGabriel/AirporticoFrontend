<h2 mat-dialog-title>Update User</h2>
<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
        <input matInput formControlName="id" placeholder="Id" readonly>
    </mat-form-field>
    <div>
      <mat-error *ngIf="updateUserButton && getUserControl('username')?.invalid">
        <span *ngIf="getUserControl('username')?.errors?.required">Username is required</span>
      </mat-error>
    </div>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
    </mat-form-field>
    <div>
      <mat-error *ngIf="updateUserButton && getUserControl('password')?.invalid">
        <span *ngIf="getUserControl('password')?.errors?.required">Password is required</span>
      </mat-error>
    </div>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    <div>
      <mat-error *ngIf="updateUserButton && getUserControl('roleName')?.invalid">
        <span *ngIf="getUserControl('roleName')?.errors?.required">Role is required</span>
      </mat-error>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Role Name</mat-label>
        <mat-select formControlName="roleName">
          <mat-option *ngFor="let role of roles" [value]="role.name">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{'actions.cancelButton' | translate}}</button>
  <button mat-button (click)="onSave()">{{'actions.saveButton' | translate}}</button>
</mat-dialog-actions>
